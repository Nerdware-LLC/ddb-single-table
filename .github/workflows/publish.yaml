name: Publish Workflow

on:
  release:
    types: [published]

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16.x"
          registry-url: "https://registry.npmjs.org"
      - run: |
          npm ci --include=dev
          npm run build

          # TODO rm these once npm-publish issues are addressed
          ls -l ./dist
          ls -l ./dist/cjs
          ls -l ./dist/esm

          if [[ -d ./dist/cjs && -d ./dist/esm ]]; then
            npm publish --provenance --access public \
              --tag ${{ github.ref }} \
              --tag latest
          fi

        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_PUBLISH_PUBLIC_ORG_SCOPE }}
